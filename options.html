<!DOCTYPE html>
<html>
<body>
	<h1>JS Logger Options</h1>
	<br>
	<br>
	<script src="helper.js"></script>

	<label><input type="checkbox" id="blk_sites">Don't log these sites:</label><br>

	<ul id="listDomainsBlk"></ul>

	<input type="text" id="inputDomainBlk" placeholder="domain name to blacklist"/>
	<button id="addBlkDomain">add domain</button>
	<button id="removeBlkDomain">remove domain</button>


	<br>
	<br>
	<label><input type="checkbox" id="wht_sites">Only log these sites:</label><br>

	<ul id="listDomainWth"></ul>

	<input type="text" id="inputDomainWht"  placeholder="domain name to whitelist"/>
	<button id="addWthDomain">add domain</button>
	<button id="removeWthDomain">remove domain</button>

	<br>
	<br>
	<label><input type="checkbox" id="blk_funcs">Don't log these functions:</label><br>

	<ul id="listFuncsBlk"></ul>

	<input type="text" id="inputFuncBlk" placeholder="function name to blacklist"/>
	<button id="addBlkFunc">add function</button>
	<button id="removeBlkFunc">remove function</button>

	<br>
	<br>
	<label><input type="checkbox" id="wht_funcs">Only log these functions:</label><br>

	<ul id="listFuncsWth"></ul>

	<input type="text" id="inputFuncWth" placeholder="function name to whitelist"/>
	<button id="addWthFunc">add function</button>
	<button id="removeWthFunc">remove function</button>

	<br>
	<br>
	<label><input type="checkbox" id="filter_param">Filter functions calls based on the parameter</label>
	<span id="filter_param_value"></span>
	<br>
	<input type="text" id="inputParamFilter" placeholder="parameter value to search for"/>
	<button id="filterParam">set filter</button>


	<br><br>
	<button id="save">Save</button>
	<div id="status"></div>
</body>
</html>
